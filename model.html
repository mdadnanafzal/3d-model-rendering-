<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js GLB Viewer</title>
    <style>
        /* A little CSS to make it full-screen */
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.166.1/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.166.1/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls, model;

        function init() {
            // 1. Create the Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);

            // 2. Create the Camera
            camera = new THREE.PerspectiveCamera(
                75, // Field of View
                window.innerWidth / window.innerHeight, // Aspect Ratio
                0.1, // Near clip
                1000 // Far clip
            );
            // Position the camera. Ready Player Me avatars
            // are usually centered around (0, 1, 0)
            camera.position.set(0, 1, 2);

            // 3. Create the Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            // Add the renderer's canvas to the
            document.body.appendChild(renderer.domElement);

            // 4. Add Lights
            // Ambient light to softly light the whole scene
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(ambientLight);

            // Directional light to cast shadows and add definition
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(2, 5, 5);
            scene.add(directionalLight);

            // 5. Add Controls
            // This lets you rotate/pan/zoom with your mouse
            controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 1, 0); // Aim at the avatar's head
            controls.update();

            // 6. Load the GLB Model
            const loader = new GLTFLoader();
            loader.load(
                // This should point to your local model file placed next to this HTML
                'model.glb', 
                
                //
                //
                // *** 1. onLoad Callback: What to do when it's loaded ***
                (gltf) => {
                    model = gltf.scene;
                    
                    // --- Optional: Auto-center and scale the model ---
                    // This is good practice in case the model
                    // isn't centered in its own file.
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());

                    // Scale model to be roughly 2 units tall
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 2.0 / maxDim;
                    model.scale.set(scale, scale, scale);

                    // Recalculate box and center after scaling
                    box.setFromObject(model);
                    box.getCenter(center);
                    
                    // Move model so its bottom is at y=0
                    model.position.y -= (box.min.y);
                    // --- End of optional auto-centering ---

                    console.log("Model loaded successfully!");
                    scene.add(model);

                    // Target the controls at the center of the scaled model
                    controls.target.copy(model.position);
                    controls.target.y += 1.0; // Look at the head
                    controls.update();
                },

                //
                //
                // *** 2. onProgress Callback (Optional) ***
                (xhr) => {
                    // This logs the loading progress to the console
                    const percentComplete = (xhr.loaded / xhr.total) * 100;
                    console.log(`Loading: ${Math.round(percentComplete)}%`);
                },
                
                //
                //
                // *** 3. onError Callback ***
                (error) => {
                    console.error('An error happened while loading the model:', error);
                }
            );

            // 7. Handle Window Resize
            window.addEventListener('resize', onWindowResize, false);

            // 8. Start the Animation Loop
            animate();
        }

        // The "game loop"
        function animate() {
            requestAnimationFrame(animate);
            
            // Update controls (for damping/inertia)
            controls.update(); 
            
            // Render the scene from the camera's perspective
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Go!
        init();

    </script>
</body>
</html>
